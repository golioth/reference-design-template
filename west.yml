      revision: a5a177d8cc9d49b913178774e6ff9e7c86192168
      url: https://github.com/golioth/golioth-zephyr-sdk
      west-commands: scripts/west-commands.yml
      import:
        file: west-ncs.yml
        path-prefix: deps
        name-allowlist:
          - nrf
          - zephyr
          - cmsis
          - hal_nordic
          - mbedtls
          - mbedtls-nrf
          - mcuboot
          - net-tools
          - nrfxlib
          - tfm-mcuboot
          - trusted-firmware-m
          - qcbor
          - segger
          - tinycrypt

    - name: golioth-zephyr-boards
      path: app/golioth-boards
      revision: 6532ee0a5755bdcd4de95966f027427889443322
      url: git@github.com:golioth/golioth-zephyr-boards.git

    - name: libostentus
      path: app/src/libostentus
      revision: main
      url: git@github.com:golioth/libostentus.git
  self:
    path: app
