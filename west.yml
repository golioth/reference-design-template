manifest:
  version: 0.7

  projects:
    - name: golioth
      path: modules/lib/golioth
      revision: v0.6.0
      url: https://github.com/golioth/golioth-zephyr-sdk
      west-commands: scripts/west-commands.yml
      import:
        file: west-ncs.yml
        path-prefix: deps
        name-allowlist:
          - nrf
          - zephyr
          - cmsis
          - hal_nordic
          - mbedtls
          - mbedtls-nrf
          - mcuboot
          - net-tools
          - nrfxlib
          - tfm-mcuboot
          - trusted-firmware-m
          - qcbor
          - segger
          - tinycrypt

    - name: golioth-zephyr-boards
      path: app/golioth-boards
      revision: 16dd0ef2d13a8e95ba923ee014424f5a3f1009cf
      url: git@github.com:golioth/golioth-zephyr-boards.git

    - name: libostentus
      path: app/src/libostentus
      revision: 5d37e4160959881932d1dd869e1d238096878cf2
      url: git@github.com:golioth/libostentus.git
  self:
    path: app
